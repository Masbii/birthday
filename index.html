<!DOCTYPE html>
<html lang="en">
<head>

            margin: 0;

        }
        .container {
            padding: 20px;
        }
        h1 {

        }
        button {
            background-color: white;

            border: none;
            padding: 15px 20px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px;
        }
        .gallery {

</head>
<body>

</html>
