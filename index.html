<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love</title>
    <style>
        body {
            background: linear-gradient(to bottom, #FFB6C1, #FFD1DC);
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 36px;
            color: #fff;
            margin-top: 20px;
        }
        p {
            font-size: 18px;
            color: #fff;
        }
        .button {
            background-color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 40%, 80% 100%, 50% 80%, 20% 100%, 0% 40%);
            opacity: 0.7;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 0.7; }
            50% { transform: translateY(-300px) scale(1.2); opacity: 0.5; }
            100% { transform: translateY(-600px) scale(0.8); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <h1>üéâ Happy Birthday My Love! ‚ù§Ô∏è</h1>
    <p>You fill my life with happiness and love every single day. I feel blessed to have you by my side.</p>
    <p>May this year bring you endless joy, success, and all the happiness you deserve! üíñ</p>
    <button class="button">Click Here for a Surprise üé∂</button>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            heart.style.backgroundColor = Math.random() > 0.5 ? "#800000" : "#FFB6C1"; // Maroon red & light pink
            document.querySelector(".hearts").appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
