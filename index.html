<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love ‚ù§Ô∏è</title>
    <style>
        /* Background color matching your screenshot */
        body {
            background: linear-gradient(to bottom, #ff9aa2, #ffbcc2);
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Animated hearts */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 15%, 61% 5%, 75% 5%, 90% 20%, 95% 35%, 50% 90%, 5% 35%, 10% 20%, 25% 5%, 39% 5%);
            opacity: 0.7;
            animation: floatHearts 4s linear infinite;
        }

        @keyframes floatHearts {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }

        /* Button */
        .surprise-btn {
            background-color: white;
            color: #ff477e;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .surprise-btn:hover {
            background-color: #ff477e;
            color: white;
        }

        /* Gallery Styling */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Floating Hearts -->
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            document.body.appendChild(heart);
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        setInterval(createHeart, 500);
    </script>
