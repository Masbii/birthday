<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        h1, h2, p {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff0000, #ff6600, #ff3366, #ff0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glitter 2.5s infinite alternate;
        }
        @keyframes glitter {
            0% { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff6600, 0 0 15px #ff3366; }
            100% { text-shadow: 0 0 10px #ff6600, 0 0 20px #ff3366, 0 0 30px #ff0000; }
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 15%, 61% 5%, 75% 5%, 90% 20%, 95% 35%, 50% 90%, 5% 35%, 10% 20%, 25% 5%, 39% 5%);
            opacity: 0.7;
            animation: floatHearts 4s linear infinite;
        }

        @keyframes floatHearts {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }
        button {
            background-color: white;
            color: #ff3366;
            border: none;
            padding: 15px 20px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff3366;
            color: white;
            box-shadow: 0 0 15px #ff3366;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Happy Birthday My Love! ‚ù§Ô∏è</h1>
        <p>You are the most amazing person in my life, and I‚Äôm so grateful to have you. May this year bring you endless joy and happiness! üíñ</p>
        <button onclick="playMusic()">Click Here for a Surprise üé∂</button>
        <h2>Our Beautiful Moments üíï</h2>
        <div class="gallery" id="gallery"></div>
        <audio id="birthdaySong" src="your-song.mp3"></audio>
    </div>
    <script>
        const images = [
            { "url": "https://github.com/Masbii/birthday/blob/main/WhatsApp%20Image%202025-03-20%20at%2023.31.00_1ce01d9a.jpg?raw=true" },
            { "url": "https://github.com/Masbii/birthday/blob/main/WhatsApp%20Image%202025-03-20%20at%2023.31.00_4a29b040.jpg?raw=true" },
            { "url": "https://github.com/Masbii/birthday/blob/main/WhatsApp%20Image%202025-03-20%20at%2023.31.01_f306dd1a.jpg?raw=true" },
            { "url": "https://github.com/Masbii/birthday/blob/main/WhatsApp%20Image%202025-03-20%20at%2023.31.01_f6cc621a.jpg?raw=true" },
            { "url": "https://github.com/Masbii/birthday/blob/main/WhatsApp%20Image%202025-03-20%20at%2023.31.02_ac1cc77c.jpg?raw=true" }
        ];
        
        const gallery = document.getElementById("gallery");
        images.forEach(image => {
            const imgElement = document.createElement("img");
            imgElement.src = image.url;
            gallery.appendChild(imgElement);
        });

        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            document.body.appendChild(heart);
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        setInterval(createHeart, 500);
        
        function playMusic() {
            document.getElementById("birthdaySong").play();
        }
    </script>
</body>
</html>
