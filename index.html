<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 2.5rem;
        }
        p {
            font-size: 1.5em;
        }
        button {
            background-color: white;
            color: #ff3366;
            border: none;
            padding: 15px 20px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.8);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 2s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hearts {
            position: fixed;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .heart {
            position: absolute;
            bottom: -10px;
            width: 20px;
            height: 20px;
            background-color: pink;
            opacity: 0.7;
            border-radius: 50%;
            animation: floatUp 4s linear infinite;
        }
        @keyframes floatUp {
            from { transform: translateY(0); opacity: 0.7; }
            to { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Happy Birthday My Love! ‚ù§Ô∏è</h1>
        <p>You are the most amazing person in my life, and I‚Äôm so grateful to have you. May this year bring you endless joy and happiness! üíñ</p>
        <button onclick="playMusic()">Click Here for a Surprise üé∂</button>
        <h2>Our Beautiful Moments üíï</h2>
        <div class="gallery" id="gallery"></div>
        <audio id="birthdaySong" src="your-song.mp3"></audio>
    </div>
    <div class="hearts" id="hearts"></div>
    <script>
        const images = [
            { "url": "https://raw.githubusercontent.com/Masbii/birthday/main/WhatsApp%20Image%202025-03-20%20at%2023.31.00_1ce01d9a.jpg" },
            { "url": "https://raw.githubusercontent.com/Masbii/birthday/main/WhatsApp%20Image%202025-03-20%20at%2023.31.00_4a29b040.jpg" },
            { "url": "https://raw.githubusercontent.com/Masbii/birthday/main/WhatsApp%20Image%202025-03-20%20at%2023.31.01_f306dd1a.jpg" },
            { "url": "https://raw.githubusercontent.com/Masbii/birthday/main/WhatsApp%20Image%202025-03-20%20at%2023.31.01_f6cc621a.jpg" },
            { "url": "https://raw.githubusercontent.com/Masbii/birthday/main/WhatsApp%20Image%202025-03-20%20at%2023.31.02_ac1cc77c.jpg" }
        ];
        
        const gallery = document.getElementById("gallery");
        images.forEach(image => {
            const imgElement = document.createElement("img");
            imgElement.src = image.url;
            gallery.appendChild(imgElement);
        });
        
        function playMusic() {
            document.getElementById("birthdaySong").play();
        }
        
        function createHearts() {
            const heartsContainer = document.getElementById("hearts");
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                heartsContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }
        }
        setInterval(createHearts, 500);
    </script>
</body>
</html>
